---
layout: default
---
<div class="content-section">
  <article class="post">

    <header class="post-header">
      <h1 class="post-title">{{ page.title }}</h1>
      <div class="post-meta">
        <span class="post-date">{{ page.date | date: "%Y年%m月%d日" }}</span>
        <span class="category-tag">{{ page.category }}</span>
      </div>
    </header>


    <div class="post-content">
      {{ content }}
    </div>

  </article>
</div>
